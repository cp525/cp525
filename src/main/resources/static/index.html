<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>主页</title>

		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/jquery-1.11.3.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script>
			$(function () {
                $.ajax({
                    url:"/user/loginName",
                    type:"GET",
                    dataType:"Json",
                    statusCode:{
                        200:function (logunU) {
                            //登陆成功 页面跳转
                           $("#username").text(logunU.username)

                        },
                        500:function () {
                            //登陆失败 弹窗提示
							alert("未登录 请登录")
                            location.href="login.html"
                        }
                    }
                })
            })

			function logOut() {
                $.ajax({
                    //2.1请求路径
                    url:"/user/logOut2",
                    //2.2 请求方式
                    type:"GET",
                    //2.4 后端给响应数据的格式
                    dataType:"Json",
                    //2.5 接收响应后的动作
                    statusCode:{
                        200:function (logunU) {
                            //退出 成功 页面跳转
                          location.href="login.html"

                        },
                        500:function () {
                            //退出 失败 弹窗提示
                        	alert("退出失败 请稍后再试 ")
                        }
                    }
                })
            }
		</script>
		
	</head>

	<body>
		<div class="container" style="background-image: url(/img/bg_c.jpg);width: 100%;height: 645px;">
			<div class="row" align="center" style="padding-top: 100px;">
				<div class="col-xs-4 col-lg-offset-4" >
					<p><font size="6" color="white"><h1 id="username" color="white"></h1> 欢迎你   这里是主页 </font></p>
					<p><font size="6" color="white"><a href="javascript:logOut()">点击退出</a>  </font></p>
				</div>
			</div>
		
		</div>
	</body>

</html>
